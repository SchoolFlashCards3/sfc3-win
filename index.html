<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=https://schoolflashcards3.github.io/swin/html">
    <title>Redirecting...</title>
      <script>
        function checkCode() {
            var code = document.getElementById("codeInput").value;
            if (code === "98598") {
              
                document.getElementById("protectedContent").style.display = "block";  // Show content
                document.getElementById("codeForm").style.display = "none"; 
            } else {
                alert("Incorrect code. Please try again.");
            }
            return false;  // Prevent form submission
        }
    </script>
</head>
<body>

    <div id="codeForm">
        <h1 style="color: #ffffff">Welcome to SWIN Early Access!</h1>
        <br><br>
        <h2 style="color: #ffffff">If you have early access to SWIN, please put in the password to continue to the site</h2>
        <form onsubmit="return checkCode()">
            <input type="text" id="codeInput" required>
            <input type="submit" value="Submit">
        </form>
    </div>

    <div id="protectedContent" style="display:none;">
    <style>
        body {
            background-color: #008080;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Center the GIF */
        .gif-container {
            text-align: center;
        }

        .gif-container img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="gif-container">
        <img src="loading.gif" alt="Loading GIF">
    </div>
</body>
</html>
