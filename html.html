<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 95 Desktop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="desktop">
        <!-- Text Editor Shortcut -->
        <div class="shortcut" onclick="openTextEditor()">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c9/Windows_Notepad_icon.png" alt="Text Editor Icon" class="shortcut-icon">
            <span class="shortcut-label">Text Editor</span>
        </div>

        <!-- About Shortcut -->
        <div class="shortcut" onclick="openAboutWindow()" style="top: 120px;">
            <img src="https://media.istockphoto.com/id/1344687455/vector/question-sing-flat-icon-vector-illustration-isolated-on-white-background.jpg?s=612x612&w=0&k=20&c=ZU6kq0hQacI7mZoYuXTqXF8KsgNnbCRaxDm_nAIdCAw=" alt="About Icon" class="shortcut-icon">
            <span class="shortcut-label">About</span>
        </div>

        <!-- Text Editor Window -->
        <div class="window" id="text-editor-window">
            <div class="title-bar">
                <div class="title">Text Editor</div>
                <div class="buttons">
                    <button class="close" onclick="closeTextEditor()">X</button>
                </div>
            </div>
            <div class="content">
                <textarea id="text-editor" placeholder="Start typing here..."></textarea>
            </div>
        </div>

        <!-- About Window -->
        <div class="window" id="about-window">
            <div class="title-bar">
                <div class="title">About</div>
                <div class="buttons">
                    <button class="close" onclick="closeAboutWindow()">X</button>
                </div>
            </div>
            <div class="content">
                <p>This is a recreation done single-handedly in a website of Windows 95/98... There was much work put in, so please don't hate on any bugs. Instead, report them simply with no rudeness.</p>
            </div>
        </div>

        <!-- Taskbar -->
        <div class="taskbar">
            <div class="start-menu">
                <button id="start-button">Start</button>
                <div id="start-menu" class="start-menu-content">
                    <ul>
                        <li onclick="openTextEditor()">Text Editor</li>
                        <li onclick="openAboutWindow()">About</li>
                    </ul>
                </div>
            </div>
            <!-- Clock -->
            <div id="clock" class="clock">12:00 PM</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
