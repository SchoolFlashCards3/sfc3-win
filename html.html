<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 95 Desktop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="desktop">
        <!-- Taskbar -->
        <div class="taskbar">
            <div class="start-menu">
                <button id="start-button">Start</button>
                <div id="start-menu" class="start-menu-content">
                    <ul>
                        <li>Programs</li>
                        <li>Documents</li>
                        <li>Settings</li>
                        <li>Find</li>
                        <li>Help</li>
                        <li>Run...</li>
                        <li>Shut Down...</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
